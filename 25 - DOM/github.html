<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Info</title>
</head>

<body>

    <h1 id="secret">My secret info</h1>
    <input type="text" name="" id="delete" placeholder="please type delete">
    <br>
    <br>
    <button id="deleteBtn" disabled>Delete</button>
    <script>
        document.getElementById('delete').addEventListener('keyup', (e) => {
            if (e.target.value === 'delete') {
                document.getElementById('deleteBtn').removeAttribute('disabled')
            } else {
                document.getElementById('deleteBtn').setAttribute('disabled', true)
            }
        })
        document.getElementById('deleteBtn').addEventListener('click', function () {
            const text = document.getElementById('delete').value;
            document.getElementById('secret').style.display = 'none';
        })
    </script>
</body>

</html>
