<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Phone Hunter</h1>
    </header>
    <main>
        <!-- Phone search section -->
        <form>
            <div style="margin: 10px 0;">
                <input type="text" placeholder="search.." id="inputField">
            </div>
            <input type="submit" value="Search" id="searchBtn">
        </form>

        <!-- Phones container -->
        <section class="phone_hunter"></section>

        <!-- Spinner and not found -->
        <div style="display: flex; justify-content: center;">
            <h2 class="loader">Loading...</h2>
        </div>
        <div id="display_none" class="display_none">
            <h2>No phone Found. Your Search not valid</h2>
        </div>
    </main>

    <script src="./js/script.js"></script>
</body>

</html>
