<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 200px;
            width: 200px;
            border: 1px solid red;
            background-color: coral;
            transition: width 5s;
        }
        .box:hover{
            width: 400px;
        }
    </style>
</head>
<body>
    <div class="box">
        <p>transition</p>
    </div>
</body>
</html>
