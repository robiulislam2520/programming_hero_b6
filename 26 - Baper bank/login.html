<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-200 h-screen flex items-center">
    <form class="w-9/12 bg-blue-200 mx-auto p-5 ">
        <h2 class="text-4xl mb-6">Please login</h2>
        <input type="email" name="email" id="email" class="w-9/12 px-2 py-2 rounded">
        <br>
        <br>
        <input type="password" name="password" id="password" class="w-9/12 px-2 py-2 rounded">
        <br>
        <br>
        <input class="bg-sky-400 text-white hover:bg-sky-600 px-8 py-2 rounded cursor-pointer" type="button"
            value="Login" id="submit">
    </form>
    <script src="./js/login.js"></script>
</body>

</html>
