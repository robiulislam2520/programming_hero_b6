<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-200">
    <header>
        <h1 class="text-5xl text-center mt-7">
            Welcome to <span class="font-bold text-green-600">Baper Bank</span>!!
        </h1>
    </header>
    <main class="container mx-auto mt-6">
        <section class="grid grid-cols-3 gap-4">
            <div class="bg-green-600 text-white p-8 rounded">
                <h3 class="text-2xl font-medium">Deposit</h3>
                <h2 class="text-3xl font-bold">
                    $<span id="depositAmount">00</span>
                </h2>
            </div>
            <div class="bg-blue-600 text-white p-8 rounded">
                <h3 class="text-2xl font-medium">Withdraw</h3>
                <h2 class="text-3xl font-bold">
                    $<span id="withdrawAmount">00</span>
                </h2>
            </div>
            <div class="bg-yellow-600 text-white p-8 rounded">
                <h3 class="text-2xl font-medium">Balance</h3>
                <h2 class="text-3xl font-bold">
                    $<span id="totalBalance">1200</span>
                </h2>
            </div>
        </section>

        <section class='grid grid-cols-2 gap-4 mt-12'>
            <div class="bg-green-600 p-4 rounded">
                <h2 class="text-3xl mb-8 font-medium  text-white ">Deposit</h2>
                <form>
                    <input type="number" name="number" id="depositValue" class="w-9/12 px-2 py-2 rounded">
                    <br>
                    <br>
                    <input class="bg-sky-400 text-white hover:bg-sky-600 px-8 py-3 rounded cursor-pointer font-semibold" type="button"
                        value="Deposit" id="depositBtn">
                </form>
            </div>
            <div class="bg-blue-600 p-4 rounded">
                <h2 class="text-3xl mb-8 font-medium  text-white ">Withdraw</h2>
                <form>
                    <input type="number" name="number" id="withdrawValue" class="w-9/12 px-2 py-2 rounded">
                    <br>
                    <br>
                    <input class="bg-green-500 text-white hover:bg-green-600 px-8 py-3 rounded cursor-pointer font-semibold" type="button"
                        value="Withdraw" id="withdrawBtn">
                </form>
            </div>
        </section>
    </main>

    <script src="./js/script.js"></script>
</body>

</html>
